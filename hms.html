<!DOCTYPE html>
<html>
<head>
    <style>
        .status {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
        }
        .open { background: #90EE90; color: darkgreen; }
        .closed { background: #FFB6C1; color: darkred; }
    </style>
</head>
<body>
    <div id="status" class="status"></div>

    <script>
        // ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸ Ñ€Ð°Ð±Ð¾Ñ‚Ñ‹ Ð¿Ð¾ ÐœÐ¡Ðš (UTC+3)
        const workHours = {

            close: 3   // Ð—Ð°ÐºÑ€Ñ‹Ñ‚Ð¸Ðµ Ð² 18:00 ÐœÐ¡Ðš
        };

        function getMskTime() {
            const now = new Date();
            // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ UTC-Ð²Ñ€ÐµÐ¼Ñ Ð¸ ÐºÐ¾Ð½Ð²ÐµÑ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð² ÐœÐ¡Ðš (UTC+3)
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            const mskHours = (utcHours + 3) % 24; // ÐšÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¿Ð¾Ð»Ð½ÐµÐ½Ð¸Ðµ
            return {

        function updateStatus() {
            const mskTime = getMskTime();
            const currentTotal = mskTime.hours * 60 + mskTime.minutes;
            const openTime = workHours.open * 60;
            const closeTime = workHours.close * 60;
            const statusElement = document.getElementById('status');

            if (currentTotal >= openTime && currentTotal < closeTime) {
                statusElement.textContent = "ðŸŸ¢ ÐžÐ¢ÐšÐ Ð«Ð¢Ðž (ÐœÐ¡Ðš)";
                statusElement.className = "status open";
            } else {
                statusElement.textContent = "ðŸ”´ Ð—ÐÐšÐ Ð«Ð¢Ðž (ÐœÐ¡Ðš)";
                statusElement.className = "status closed";
            }
        }

        // Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ
        updateStatus();
        setInterval(updateStatus, 60000); // ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ð¶Ð´ÑƒÑŽ Ð¼Ð¸Ð½ÑƒÑ‚Ñƒ
    </script>
</body>
</html>
