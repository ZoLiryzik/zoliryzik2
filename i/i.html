<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Оставьте ваш отзыв</h1>
        <form id="feedbackForm" action="ВАША_ССЫЛКА_НА_GOOGLE_FORM" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="entry.YOUR_ENTRY_ID_NAME" placeholder="Ваше имя" required>
            
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="entry.YOUR_ENTRY_ID_EMAIL" placeholder="Ваш email" required>
            
            <label for="feedback">Ваш отзыв:</label>
            <textarea id="feedback" name="entry.YOUR_ENTRY_ID_FEEDBACK" placeholder="Введите отзыв" required></textarea>
            
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
