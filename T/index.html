<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключающиеся блоки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
        }

        .block {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.4s;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
        }

        #toggle {
            display: none;
        }

        #block2 {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        #toggle:checked ~ #block1 {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
        }

        #toggle:checked ~ #block2 {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        
        <label for="toggle" class="block" id="block1">
            <h2>Первый блок</h2>
            <p>Нажмите здесь, чтобы увидеть следующий блок</p>
        </label>

        <label for="toggle" class="block" id="block2">
            <h2>Второй блок</h2>
            <p>Вы успешно переключились! Нажмите сюда, чтобы вернуться назад</p>
            <p>✨ Вот какой-то дополнительный контент ✨</p>
        </label>
    </div>
</body>
</html>
