<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка автора</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="author-card">
    <img id="author-avatar" src="https://zoliryzik.github.io/assets/img/zoliryzik3.png" alt="Аватар автора" class="avatar">
    <h3 id="author-name"ZoLiryzik</h3>
    <button class="info-button" onclick="openModal()">Открыть информацию</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <h2>Информация об авторе</h2>
      <p id="info">Здесь отображается информация.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
