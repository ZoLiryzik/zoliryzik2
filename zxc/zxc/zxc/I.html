<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Avatar Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img id="avatar" src="" alt="Avatar">
        <h2 id="name"></h2>
        <button id="infoButton">Подробнее</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-button active" data-tab="main">Основное</button>
                <button class="tab-button" data-tab="juniper">Juniper Bot</button>
                <button class="tab-button" data-tab="express">Экспресс-Авто</button>
            </div>
            <div id="main" class="tab-content active"></div>
            <div id="juniper" class="tab-content"></div>
            <div id="express" class="tab-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
